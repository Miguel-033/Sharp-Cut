<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Админ-панель</title>
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Управление заказами</h1>

      <h2>Активные заказы</h2>
      <table class="table" id="orders-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Имя заказчика</th>
            <th>Инструменты</th>
            <th>Стоимость</th>
            <th>Статус</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <!-- Заказы будут загружены сюда -->
        </tbody>
      </table>

      <h2>Архив</h2>
      <button class="btn btn-primary" id="toggle-archive">
        Показать архив
      </button>
      <table class="table" id="archive-table" style="display: none">
        <thead>
          <tr>
            <th>ID</th>
            <th>Имя заказчика</th>
            <th>Инструменты</th>
            <th>Стоимость</th>
            <th>Статус</th>
          </tr>
        </thead>
        <tbody>
          <!-- Архивные заказы будут загружены сюда -->
        </tbody>
      </table>
    </div>

    <script src="assets/js/admin.js"></script>
  </body>
</html>
